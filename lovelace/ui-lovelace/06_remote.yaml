############################## Пульт для Xiaomi TV #########################################

        - type: vertical-stack
          title: Пульт TV в спальне
          cards: 
          - type: horizontal-stack
            cards:  
              - type: media-control
                entity: media_player.xiaomitv
          - type: horizontal-stack
            cards:
              - type: button
                entity: script.box_mute
                name: Mute
                icon: mdi:volume-off
                tap_action:
                  action: toggle
              - type: button
                entity: script.box_sleep
                name: Sleep
                icon: mdi:chat-sleep-outline
                tap_action:
                  action: toggle
              - type: button
                entity: script.box_search
                name: Поиск
                icon: mdi:magnify
                tap_action:
                  action: toggle
              - type: picture
                image: /local/images/HDvideoBox.jpg
                hold_action:
