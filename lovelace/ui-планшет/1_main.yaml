########################################################################################################################################
############################################################### Календарь ##############################################################
########################################################################################################################################

          - type: conditional
            conditions:
              - entity: input_boolean.ui_hide_calendar
                state_not: 'on'
            elements:
              - type: custom:layout-card
                layout_type: vertical
                layout:
                    max_cols: 1
                    width: 180
                cards:
                - type: custom:swipe-card                    # Свайп карт
                  start_card: 1                              # начальная карта
                  parameters:
                    effect: cube
 #                   effect: flip
                  cards:
                  - type: "custom:atomic-calendar-revive"
                    entities:
                          - calendar.s_demeduk_gmail_com
                          - calendar.dni_rozhdeniia
                          - calendar.dni_rozhdeniia_nadiny
                          - calendar.pravoslavnye_prazdniki
                          - calendar.prazdniki_ukrainy
                    maxDaysToShow: 14
                    maxEventCount: 6
                    showLocation: true
                    showMonth: true
                    showWeekDay: true
                    showDate: true
                    showDescription: false
                    showNoEventsForToday: false
                    disableEventLink: true
                    disableLocationLink: false
                    defaultMode: Event
                    refreshInterval: 60
                    showHours: true
                    showRelativeTime: true
                    europeanDate: true
                    dateFormat: 'LL'
                    hoursFormat: 'HH:mm'
                  - type: "custom:atomic-calendar-revive"
                    entities:
                          - calendar.rabota
                    maxDaysToShow: 5
                    maxEventCount: 5
                    showLocation: true
                    showMonth: true
                    showWeekDay: true
                    showDate: true
                    showDescription: false
                    showNoEventsForToday: false
                    disableEventLink: true
                    disableLocationLink: false
                    defaultMode: Event
                    refreshInterval: 60
                    showHours: true
                    showRelativeTime: true
                    europeanDate: true
                    dateFormat: 'LL'
                    hoursFormat: 'HH:mm'
                style:
                  top: 23.8%
                  left: -0.35%
                  transform: 'translate(0%, 0%) scale(0.95, 0.7)'

