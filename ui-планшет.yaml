      icon:
        - color: '#1872F2'
      grid:
        - grid-template-areas: '"i temp temp"'
        - grid-template-columns: 35px 1fr 1fr 
        - grid-template-rows: 1fr 1fr 1fr
      custom_fields:
        temp:
          - font-weight: 450
          - font-size: 16px
          - justify-self: start
          - padding-left: 15px
    custom_fields:
      temp: |
        [[[
          var temp = entity.state;
          var temp_a = entity.attributes.unit_of_measurement;
          return temp + ' ' + temp_a;
        ]]]

