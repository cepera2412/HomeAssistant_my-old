      action: none
    styles:
      name:
        - justify-self: end
        - align-self: end
        - padding: 3px 6px
        - font-size: 12px
      card:
#        - box-shadow: '1px 1px 2px 1px #808080'
        - box-shadow: '1px 1px 2px 1px yellow'
        - border-radius: 2px
        - margin: 0px 0px 4px 0px
