#        - padding: 2px 3px                    # отступ от низа/отступ от правого края
        - font-size: 12px                    # размер шрифта
      label:
        - justify-self: end
        - align-self: end
        - padding: 3px 0px
        - font-size: 9px
        - color: '#6cace4'
      card:
        - box-shadow: '1px 1px 2px 1px #43afff'
        - border-radius: 2px
        - margin: 0px 0px 4px 0px
        - padding: 2%
      icon:
        - color: '#1872F2'
      grid:
        - grid-template-areas: '"n n n" "i l l" "i l l"'
#        - grid-template-areas: '"i n n" "i l l" "temp temp temp"'
        - grid-template-columns: 30px 1fr 1fr 
        - grid-template-rows: 1fr 1fr 1fr
    state:                                            # цвета каждого состояния датчиков
      - value: 'unavailable'
        styles:
          grid:
            - grid-template-areas: '"i n n" "i l l"'
            - grid-template-columns: 25px 1fr 
            - grid-template-rows: 1fr 1fr 
          card:
            - box-shadow: '1px 1px 1px 2px #808080'
            - color: '#808080'
          icon:
            - color: '#808080'
      - value: 'off'
        styles:
          card:
            - box-shadow: '1px 1px 1px 2px red'
#            - color: red
          icon:
            - color: red
      - value: 'on'
        styles:
          card:
            - box-shadow: '1px 1px 1px 2px #5ff71d'
            - color: '#5ff71d'
          icon:
            - color: '#5ff71d'


